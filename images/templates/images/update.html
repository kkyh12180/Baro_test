{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block content %}

<div class="container" style="text-align: center; margin: 2rem auto;">
    <div class="mb-4">
        <h4>{{_('Modify')}}</h4>
    </div>
    <form action="{% url 'images:update' pk=target_post.pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3"value={{_('Submit')}}>
    </form>
</div>
{% endblock %}
