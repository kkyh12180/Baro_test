{% load static %}
{% if image_post_list %}
    <div class="container">
        {% for image_post in image_post_list %}
            <a href="{% url 'images:detail' pk=image_post.pk %}">
                {% include 'snippets/card.html' with image_post=image_post %}
            </a>
        {% endfor %}
    </div>
    <script src="{% static 'js/magicgrid.js' %}"></script>
{% else %}
    <div style="text-align: center;">
        <h1>{{_('No Image Post Yet.')}}</h1>
    </div>
{% endif %}
