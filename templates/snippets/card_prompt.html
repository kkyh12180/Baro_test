{% load static %}
<div style="display: block; text-align: center;">
    {% if prompt.profile_image %}
        <img src="{{ prompt.profile_image }}" alt="">
    {% else %}
        <img src="{% static 'images/no_profile.png'%}" alt="" >
    {% endif %}
    <h5 class="mt-2" style="font-family: 'GmarketSansMedium';">{{ prompt.prompt | truncatechars:8 }}</h5>
</div>
