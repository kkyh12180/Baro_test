{% load static %}
<style>
    .container div {
        width: 250px;
        height: auto;
        border-radius: 1rem;
        background-color: antiquewhite;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container img {
        width: 100%;
        border-radius: 1rem;
    }
</style>
{% if data_list %}
    <div class="container">
        {% for data in data_list %}
        <div>
            <img src={{data.name}}>
        </div>  
        {% endfor %}
    </div>
    <script src="{% static 'js/magicgrid.js' %}"></script>
    {% include 'snippets/pagination.html' with page_obj=data_list %}
{% else %}
    <div style="text-align: center;">
        <h1>{{_('No Image Post Yet.')}}</h1>
    </div>
{% endif %}
