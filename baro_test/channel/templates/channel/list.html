{% load static %}
{% if post_list %}
    {% for post in post_list %}
    <div style="width: 80%; margin: 1rem 10%;">
        <a href="{% url 'channel:detail' pk=post.pk %}">
        <div
            style="
                border: 1px solid black;
                border-radius: 1rem;
                margin-top: 2rem;
                padding: 1rem 1rem;
            "
        >
                <h4 style="font-family: 'GmarketSansMedium'">{{ post.title }}</h4>
                <strong>{{ post.post_time }}</strong>
                <p>{{ post.content }}</p>
        </div>
    </a>
    </div>
    {% endfor %}
{% else %}
    <div style="text-align: center;">
        <h1>{{_('No Post Yet.')}}</h1>
    </div>
{% endif %}
