<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Baro_practice</title>

    <!-- BOOTSTRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    
    <!-- GOOGLE FONTS LINK -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">

    <!-- DEFAULT CSS LINK -->
    <link rel="stylesheet" href="{% static 'base.css' %}">

    <style>
        @font-face {
            font-family: 'GmarketSansMedium';
            src: local('GmarketSansMedium'),
            url("{% static 'fonts/GmarketSansMedium.otf' %}") format("opentype");
        }
        @font-face {
            font-family: 'GmarketSansBold';
            src: local('GmarketSansBold'),
            url("{% static 'fonts/GmarketSansBold.otf' %}") format("opentype");
        }
        @font-face {
            font-family: 'GmarketSansLight';
            src: local('GmarketSansLight'),
            url("{% static 'fonts/GmarketSansLight.otf' %}") format("opentype");
        }
        a {
            color: black;
            text-decoration: none;
        }
    </style>

    {% block css %} {% endblock %}
</head>

<body class="d-flex flex-column min-vh-100" style="font-family:'GmarketSansLight';">
    
    {% include 'header.html' %}

    {% block content %}
    {% endblock %}
    
    {% include 'footer.html' %}
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

</body>

</html>
