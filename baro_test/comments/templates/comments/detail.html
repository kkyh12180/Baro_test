
<div style = "border: 1px solid; text-align: left; padding: 2rem; margin: 1rem 0; border-radius: 1rem; border-color: #bbb;">
    <div>
        <strong> {{comment.user.username}}</strong>
        &nbsp&nbsp&nbsp
        {{comment.comment_time}}
    </div>
    <div>
        {{comment.content}}
    </div>
    {% if comment.user == user %}
    <div style="text-align: right">
        <a href="{% url 'comment:delete' pk=comment.pk %}" class="btn btn-danger rounded-pill">
            delete
        </a>
    </div>
    {% endif %}
</div>
