{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
    <div class="container" style="text-align: center; margin: 4rem auto;">
        <h1 class="pragmatic_logo">
            Project create!
        </h1>
        <form action="{% url 'projects:create' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form%}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
        </form>
    </div>
{% endblock  %}
