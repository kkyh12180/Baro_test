{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

<div style="text-align: center; max-width: 500px; margin: 2rem auto;">
    <div class="mb-4">
        <h4>Change Information</h4>
    </div>
    <form action="{% url 'account:edit' pk=target_user.pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
    </form>

    <a href="{% url 'account:edit_password' pk=target_user.pk %}">
        <btn class="btn btn-dark rounded-pill col-6 mt-3">비밀번호 변경</btn>
    </a>
</div>

{% endblock %}
