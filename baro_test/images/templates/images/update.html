{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block content %}

<div style="text-align: center; max-width: 500px; margin: 2rem auto;">
    <div class="mb-4">
        <h4>이미지 수정</h4>
    </div>
    <form action="{% url 'images:update' pk=target_post.pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
    </form>
</div>
{% endblock %}
