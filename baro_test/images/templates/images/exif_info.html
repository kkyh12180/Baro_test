{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

<div style="text-align: center; max-width: 500px; margin: 2rem auto;">
    <div class="mb-4">
        <h4>이미지 정보 업로드</h4>
    </div>
    <form action="{% url 'images:input_exif' pk=pid %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3" value="확인">
    </form>
</div>

{% endblock %}
